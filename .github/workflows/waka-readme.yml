name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # berjalan pada pukul 14:00 UTC (21:00 WIB)
    - cron: "0 14 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          LANG_COUNT: 5
          STOP_AT_OTHER: false
          TIME_RANGE: all_time
